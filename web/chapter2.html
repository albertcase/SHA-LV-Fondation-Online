<script type="text/javascript">

		var mySwiper = new Swiper('.swiper-container', {
			lazyLoading : true,
		    direction: 'vertical',
		    onSlideChangeEnd: function(swiper){
		      	if(swiper.activeIndex != 0){
		      		$(".backBtn").show()
		      	}else{
		      		$(".backBtn").hide();
		      	}
		    }
		    //preventClicks : false
		});


		var myScroll;


		$(".chapterlink2").click(function(){
			$('.scrollsTips').show();
			loaded();
		})
		
		function loaded () {
			$("#scroller").css("width",$(".parkImg").css("width"));
			myScroll = new IScroll('#wrapper', { 
				probeType: 3, 
				scrollX: true, 
				scrollY: false, 
				startX: -parseInt($("#scroller").css("width")) + $(window).width()
			});

			$(".scrollsTips.st-2").css({"bottom":"1.6em"});
			$(".scrollsTips.st-1").css({"bottom":"-10em"});
			myScroll.on('scroll', myCustomFn);	
		}

		function myCustomFn(){
			if(this.x > -156){
				$(".scrollsTips.st-2").css({"bottom":"-10em"});
				$(".scrollsTips.st-1").css({"bottom":"1.6em"});
				
				$(".focus-dot").addClass("focus-dot-animate");
				$(".hand_rTips").hide();
				$(".panoramaLink").show();
			}else{
				$(".scrollsTips.st-2").css({"bottom":"1.6em"});
				$(".scrollsTips.st-1").css({"bottom":"-10em"});
			    $(".panoramaLink").hide();
			    $(".hand_rTips").show();
			}
		}

		$(".focus-dot").bind("webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend",function(){
			animationListener_focusdot();
			return false;
		});


		var animationListener_focusdot = function(){
			$(".focuslv-cn").stop().animate({"top":"-56px","opacity":1},900,function(){
		    	$(".focuslv-en").stop().animate({"opacity":1});
		    });
		}

		$(".panoramaLink").bind("touchstart", function (event) {
            event.preventDefault();
            mySwiper.slideTo(3, 600, true);
            $('.scrollsTips').hide();
            return false;
        });
