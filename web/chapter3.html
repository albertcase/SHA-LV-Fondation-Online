<script type="text/javascript">

$(".glassBlock").click(function(){
	$("#glassStep2").removeClass("swiper-no-swiping");
	$(".chapter_hand").hide();
	$(this).animate({"opacity":0.1,"margin-top":"9em"},600,function(){
		$(this).hide();

		$(".glassBlock_tips").fadeOut();
		$(".glassInstall_fin").animate({"opacity":1},1000,function(){
			$(".glassInfo").fadeIn();
		});
	});
	
})


function defaultGlass(){
	$(".glassInfo").hide();
	$(".chapter_hand").show();
	$(".glassInstall_fin").removeAttr("style");
	$(".glassBlock_tips").show();
	$(".glassBlock").removeAttr("style");
	$("#glassStep2").addClass("swiper-no-swiping");
}


var mySwiper = new Swiper('.swiper-container', {
	lazyLoading : true,
    direction: 'vertical',
	onSlideChangeEnd: function(swiper){
      	if(swiper.activeIndex != 0){
      		$(".backBtn").show()
      	}else{
      		$(".backBtn").hide();
      	}
    }
});
