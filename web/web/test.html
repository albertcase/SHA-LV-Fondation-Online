<html>
<head>
	<title>FONDATION</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="format-detection" content="telephone=no">
	<!--禁用手机号码链接(for iPhone)-->
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0,minimal-ui" />
	<!--自适应设备宽度-->
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<!--控制全屏时顶部状态栏的外，默认白色-->
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="Keywords" content="">
	<meta name="Description" content="...">

    <script type="text/javascript" src="js/jquery.js"></script>

    
    <style>

        .hd{
            display: block;
            width: 362px;
            height: 173px;
            margin: 10px auto;
            background: url(imgs/test/logo-mask.png) no-repeat 0 0;
        }
            
    </style>
</head>
<body>
	<div class="hd"></div>
    
    <script type="text/javascript" src="js/spring.js"></script>
    <script>
    var header = $('.hd');
	//设置背景初始值
	header.css('backgroundPosition', '0 0');

	//定义动画函数
	var bgscroll = function () {
	    //获取当前x轴位置
	    var current = parseInt(header.css('backgroundPosition').split(' ')[0]),
	    //设置新位置
	    newBgPos = (current - 1) + 'px 0px';
	    //将变量赋值给css的background-position属性
	    header.css('backgroundPosition', newBgPos);
	};

	//定义循环
	setInterval(bgscroll, 100);
    </script>
	

</body>
</html>
